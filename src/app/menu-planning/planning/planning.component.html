        <br>
        <div class='demo-app-sidebar-section'>
            <h2>All Events ({{currentEvents().length}})</h2>
            <fieldset>
                <p-scrollPanel [style]="{ width: '100%', height: '115px' }">

                    <ul>
                        <li *ngFor='let event of currentEvents()'>
                            <b>{{event.startStr}}</b>
                            <i style="padding-left: 5px !important;">{{event.title}}</i>
                        </li>
                    </ul>


                </p-scrollPanel>
            </fieldset>

        </div>
    </div>
    <br>

    <div class='demo-app-main'>
        <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()'>
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <br>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>

</div>
